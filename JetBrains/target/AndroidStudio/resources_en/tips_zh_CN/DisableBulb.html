    <h1>DisableBulb(禁用小灯泡) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    如果您不希望编辑器中出现 "灯泡" 图标来指示特定修复，请按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 打开可用操作列表，然后通过用鼠标点击操作文本旁边的灯泡按钮来切换为未激活状态。<br><br>对于该操作将不会有灯泡显示，但你仍然可以通过 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 来使用它。
