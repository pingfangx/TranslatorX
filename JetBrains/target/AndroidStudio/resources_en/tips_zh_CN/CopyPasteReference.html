<body>
    <h1>CopyPasteReference(复制粘贴引用) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    <p><span class="control">Edit | Copy Reference</span> 操作可以用来在编辑器中的当前位置插入一个字段/方法/类/文件的引用。</p>
      <p>例如。转到 <span class="code_emphasis">java.util.Collections</span> JDK 类，将光标放到 <span class="code_emphasis">EMPTY_MAP</span> 字段内，然后按 <span class="shortcut">&shortcut:CopyReference;</span>：</p>
      <p class="image"><img src="images/reference_copied.png"></p>
      <p>然后返回你的源码，按 <span class="shortcut">&shortcut:$Paste;</span>：</p>
      <p class="image"><img src="images/reference_pasted.png"></p>
      <p>你也可以在 <span class="control">GotoClass/GotoSymbol/GotoFile</span> 对话框中复制引用。只需在查阅列表中的任何元素处按 <span class="shortcut">&shortcut:$Copy;</span> 。</p>



</body>
</html>
