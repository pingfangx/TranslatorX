    <h1>EclipseQuickOpen(eclipse 快速打开) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>




    <p>你可以在 <span class="control">File | Open</span> 对话框中选择一个 <span class="code_emphasis">.classpath</span> 或 <span class="code_emphasis">.project</span> 文件，来快速打开一个 Eclipse 项目。将会使用默认设置导入相应的 Eclipse 项目，而不启动向导。</p>
