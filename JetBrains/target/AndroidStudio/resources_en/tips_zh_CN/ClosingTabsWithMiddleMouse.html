    <h1>ClosingTabsWithMiddleMouse(用鼠标中间键关闭选项卡) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        可以在不使用上下文菜单的情况下关闭选项卡(在编辑器，层次结构视图等中)。</p>
    <p>
        将鼠标悬停在选项卡标题上，然后按鼠标中键或使用<span class="shortcut"> Shift 单击</span>。</p>
