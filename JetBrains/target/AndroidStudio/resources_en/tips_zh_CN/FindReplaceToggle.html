<body>
    <h1>FindReplaceToggle(查找替换切换) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

    <p>很容易在查找和替换功能之间切换。</p>
<p>当你在一个文件中执行搜索和替换时，按 <span class="shortcut">&shortcut:Find;</span> 显示搜索面板。按下 <span class="shortcut">&shortcut:Replace;</span> 添加字段，你可以输入替换字符串。</p>
		
    <p>在 <span class="control">Find in Path</span> 对话框中，你可以按 <span class="shortcut">&shortcut:ReplaceInPath;</span> 切换为替换。同样的，按 <span class="shortcut">&shortcut:FindInPath;</span> 来隐藏 <span class="control">Replace with</span> 字段，切换为只搜索。</p>


</body>
</html>
