<h1>GenerateDoxygen(生成 doxygen) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        在为您的代码库添加新的 Doxygen 注释的同时，使用 Doxygen 命令和函数参数补全(<span class="shortcut">&shortcut:CodeCompletion;</span>)，或者简单地为 Doxygen 注释生成一个存根。</p>

    <p>输入 "/**", "/*!", "///" 或 "//!" 然后按 <span class="shortcut">Enter</span>。如果你的函数有参数，返回一个值或抛出一个异常，你会得到一个存根来填充文档文本：
    </p>
