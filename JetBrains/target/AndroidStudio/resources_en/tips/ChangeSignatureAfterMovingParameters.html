<h1>ChangeSignatureAfterMovingParameters(移动参数后更改签名) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
<p>注意，您可以在方法声明和调用中移动参数。要这样做，可以使用 <span class="shortcut">&shortcut:MoveElementLeft;</span>/<span class="shortcut">&shortcut:MoveElementRight;</span>。</p>

<p>此外，可以将这种移动从方法申明应用到方法调用，只需在移动后立即按下 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 并选择 <span class="control">Apply signature change</span>。</p>
