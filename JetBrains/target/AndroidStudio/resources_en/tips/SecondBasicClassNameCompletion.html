<h1>SecondBasicClassNameCompletion(第二次智能补全类名) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>



      当你在 Java 中使用基本补全时 (<span class="shortcut">&shortcut:CodeCompletion;</span>) ，如果没有在列表中找到你所需的类，这意味着它没有导入到当前文件中。再按一次 <span class="shortcut">&shortcut:CodeCompletion;</span> ，查看所有可访问的类。
