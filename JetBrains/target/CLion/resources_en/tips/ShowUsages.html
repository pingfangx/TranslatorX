<h1>ShowUsages(显示使用) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        您可以获得项目中类，函数或变量的所有用法列表，并快速跳转到所选用法。</p>
    <p>
        将插入符号放在符号的名称或代码中的用法处，然后按 <span class="shortcut">&shortcut:ShowUsages;</span>(<span class="control">Edit | Find | Show Usages</span>)，滚动列表并单击所需用法。</p>

        <img src="images/ShowUsages/image.png"/></p>
