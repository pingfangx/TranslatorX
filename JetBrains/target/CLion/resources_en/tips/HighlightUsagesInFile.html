<h1>HighlightUsagesInFile(在文件中高亮使用) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        您可以使用 <span class="shortcut">&shortcut:HighlightUsagesInFile;</span>(<span class="control">Edit | Find | Highlight Usages in File</span>)来快速高亮当前文件中变量的使用。</p>
    <p>
        使用 <span class="shortcut">&shortcut:FindNext;</span> 和 <span class="shortcut">&shortcut:FindPrevious;</span> 浏览高亮的用法。</p>
    <p>
        按 <span class="shortcut">&shortcut:EditorEscape;</span> 以移除高亮。</p>

    <p class="image">
        <img src="images/HighlightUsagesInFile/image.png"></p>
