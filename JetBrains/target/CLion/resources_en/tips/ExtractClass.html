<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">

<body>
<h1>ExtractClass(提取类) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        提取子类(超类)重构使得可以将某个类的某些成员抽取到一个子类(超类)中。</p>
    <p>CLion 高亮显示了依赖的成员，因此在重构代码时不会错过任何一个成员。</p>
    <p>
        要提取子类，请按 <span class="shortcut">&shortcut:CIDR.Lang.ObjC.ExtractSubclass;</span>(<span class="control">Refactor | Extract Subclass</span>)。要提取超类，请按 <span class="shortcut">&shortcut:ExtractSuperclass;</span>(<span class="control">Refactor | Extract Subclass</span>)。
    <p class="image">
        <img src="images/ExtractClass/image.png"></p>
</body>
</html>
