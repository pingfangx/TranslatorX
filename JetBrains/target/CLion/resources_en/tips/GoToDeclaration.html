<html>

<body>
<h1>GoToDeclaration(转到声明) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        要导航到代码中某处使用的类，函数或变量的定义，请将插入符号置于其用法位置，然后按 <span class="shortcut">&shortcut:GotoDeclaration;</span>。</p>
    <p>
        要导航到多个定义之一，请使用 <span class="shortcut">&shortcut:GotoImplementation;</span>。并从列表中选择一个：</p>
    <p class="image">
        <img src="images/GoToDefinition/image.png"></p>
</body>
</html>
