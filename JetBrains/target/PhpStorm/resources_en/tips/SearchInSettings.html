<h1>SearchInSettings(在设置中搜索) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
      您可以在 <span class="control">Settings/Preferences</span> 对话框中快速找到设置，而无需浏览众多选项。只需输入选项说明中包含的一些字符，设置列表就会减少到匹配的字符。
    </p>
    <p>
      选择所需的条目，并查看包含高亮的输入字符的特定设置。
    </p>
