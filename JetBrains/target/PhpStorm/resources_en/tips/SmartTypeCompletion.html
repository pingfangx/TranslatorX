<h1>SmartTypeCompletion(智能类型补全) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    <p>
      智能代码补全会分析整个表达式的预期类型，并有助于查找当前上下文中适用的方法和变量。它在 <span class="code"><span class="keyword">return</span></span> 关键字之后，在一个赋值，方法调用的参数列表和其他地方都可以工作。只需按 <span class="shortcut">&shortcut:SmartTypeCompletion;</span> 即可显示过滤过的补全列表。
    </p>
    <p class="image"><img src="images/smart_type_completion.png"></p>


</body>
