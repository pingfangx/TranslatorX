<h1>ChangesView(changes 视图) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
      <span class="control">Version Control</span> 工具窗口在一个视图中显示所有删除、修改和未加入版本控制的文件。它允许您执行所有必要的版本控制操作：提交更改，管理更改列表，将资源置于版本控制之下，检查差异等等。
    </p>
    <p>
      使用 <span class="shortcut">&shortcut:ActivateVersionControlToolWindow;</span> 键盘快捷键显示或隐藏它。
    </p>
