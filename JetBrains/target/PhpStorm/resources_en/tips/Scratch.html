<h1>Scratch(临时文件) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
  <p>
    Scratch 文件是临时文件，可让您在编辑器中进行实验和原型创建，而无需创建任何项目文件。
  </p>
  <p>
    要创建一个临时文件，请按 <span class="shortcut">&shortcut:NewScratchFile;</span>，然后选择要使用的语言。
  </p>
  <p class="image"><img src="images/scratch.png"></p>
</body>
