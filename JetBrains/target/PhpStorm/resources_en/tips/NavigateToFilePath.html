<h1>NavigateToFilePath(导航到文件路径) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    <p><span class="shortcut">Ctrl+click</span>(在 Windows 和 Linux 上)或 <span class="shortcut">Cmd+click</span>(在 macOS 上)编辑器中的选项卡以导航到文件路径的任何部分。在列表中选择必要的元素，并在文件浏览器中打开相应的文件路径。
    </p>
      <p class="image"><img src="images/navigateToFilePath.png"></p>
