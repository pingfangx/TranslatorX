<h1>ExternalJavaDoc(外部 java 文档) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    <p>要在浏览器中打开插入符号处的元素的文档，按 <span class="shortcut">&shortcut:ExternalJavaDoc;</span> (<span class="control">View | External Documentation</span>)。
    </p>
      <p>要使用此功能，您必须在 <span class="control">Tools | Web Browsers</span> 设置/首选项页面上选择浏览器。
      </p>
