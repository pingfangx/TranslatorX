<h1>EditRegExp(编辑正则表达式) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

<p>
您可以使用专用编辑器在代码中编辑语言注入。</p>
<p>例如，要编辑正则表达式，请开始输入它，按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 并选择 <span class="control">Edit RegExp Fragment</span>。在编辑器中的单独选项卡中打开正则表达式，您可以在其中按正常键入反斜杠。</p> 
<p>所有更改都与原始正则表达式同步，转义字符会自动显示。准备好后，按 <span class="shortcut">&shortcut:EditorEscape;</span> 关闭正则表达式编辑器。</p>
