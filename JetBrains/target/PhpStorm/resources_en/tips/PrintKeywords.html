<h1>PrintKeywords(打印关键词) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


<p>
    为了使您的打印输出(<span class="control">File | Print</span>)更好，更丰富，请使用关键字。
</p>
<p>
    例如，使用 <span class="code_emphasis">$DATE$</span> 和 <span class="code_emphasis">$TIME$</span> 以指定打印输出的确切日期和时间。
</p>
