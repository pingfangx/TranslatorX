<h1>FindReplaceToggle(查找替换切换) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

<p>当你在一个文件中执行搜索和替换时，按 <span class="shortcut">&shortcut:Find;</span> 显示搜索面板。按 <span class="shortcut">&shortcut:Replace;</span> 添加另一个字段，您可以在其中键入替换字符串。</p>
		
    <p>在使用 <span class="control">Find in Path</span> 对话框时，可以通过按 <span class="shortcut">&shortcut:ReplaceInPath;</span> 切换替换。同样，按 <span class="shortcut">&shortcut:FindInPath;</span> 隐藏 <span class="control">Replace with</span> 字段并切换到常规搜索。</p>


</body>
