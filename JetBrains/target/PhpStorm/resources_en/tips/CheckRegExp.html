<body>
<h1>CheckRegExp(检查正则表达式) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>正则表达式的格式可能相当复杂。为确保不会遗漏某些斜杠或引号，请将插入符号放入要检查的表达式中，然后按 <span class="shortcut">&shortcut:ShowIntentionActions;</span>。
    </p>
<p>在弹出框中键入一个应与您的正则表达式匹配的示例字符串。如果背景变成绿色，则发生匹配。如果它变成红色，你的表达式可能包含一个错误。
</p>
    <p class="image">
        <img src="images/checkRegExp.png"></p>
</body>
