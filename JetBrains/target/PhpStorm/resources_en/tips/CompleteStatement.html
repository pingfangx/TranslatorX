<h1>CompleteStatement(补全语句) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
  <p>
    您可以使用语句补全来创建代码结构。开始键入方法声明，方法调用或语句，如 <span class="code_emphasis">if</span>，<span class="code_emphasis">do-while</span>，<span class="code_emphasis">try-catch</span>，<span class="code_emphasis">return</span>。按 <span class="shortcut">&shortcut:EditorCompleteStatement;</span> 将语句补全为语法正确的结构。
  </p>
  <p class="image"><img src="images/complete_statement.png"></p>
</body>
</html>
