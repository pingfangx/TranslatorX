<h1>RemoteInterpreter(远程解释器) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

    <p>
      要配置远程 PHP 解释器，请打开 <span class="control">Languages & Frameworks | PHP</span> 设置/首选项页面。
    </p>
    <p>
      然后单击浏览按钮，在 <span class="control">CLI Interpreters</span> 窗口中单击 <span class="control">Add</span>，然后选择 <span class="control">From Docker, Vagrant, VM, Remote...</span> 选项。
    </p>
    <p><img src="images/remote.png"></p>
    <p>
      您可以在项目中使用此远程解释器，或将其作为可用解释器之一。
    </p>
