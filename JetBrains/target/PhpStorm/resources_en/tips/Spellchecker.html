<h1>Spellchecker(拼写检查) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

<p>
    内置的 <span class="">Spellchecker</span> 将帮助您保持源代码没有拼写错误。
</p>

<p>
    所有文本（包括注释，文本字符串和文字）都会根据预先定义的字典或自定义字典进行检查。拼写错误会高亮，以便您可以选择正确的单词，接受当前的拼写或禁用检查。
</p>
<p>使用 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 查看可用的操作列表。</p>
