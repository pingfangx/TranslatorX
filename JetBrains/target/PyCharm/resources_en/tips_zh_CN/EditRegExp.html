    <h1>EditRegExp(编辑正则表达式) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

<p>您可以避免在正则表达式中转义反斜杠。开始输入一个正则表达式，然后按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 并选择 <span class="control">Edit RegExp</span>。在编辑器中的单独选项卡中打开正则表达式，您可以在其中按正常键入反斜杠。</p> 
<p>所有更改会与原始正则表达式同步，并自动显示转义。准备好后，只需按 <span class="shortcut">&shortcut:EditorEscape;</span> 来关闭正则表达式编辑器。</p>
