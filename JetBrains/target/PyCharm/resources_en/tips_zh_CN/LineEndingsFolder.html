    <h1>LineEndingsFolder(为文件夹修改换行符) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>您不需要在编辑器中打开一个文件来更改其换行符样式。只需在 <span class="control">Project tool window</span> 选择一个或多个方件、文件夹，选择主菜单的 <span class="control">File | Line Separators</span> ，然后选择所需的换行符。</p>
<p>对于目录，新的换行符递归地应用。</p>
