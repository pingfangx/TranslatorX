<h1>Multicursor(多个光标) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    <p>在 <span class="product">&productName;</span> 中，你可以有多个光标。按住 <span class="shortcut">Alt</span> ，在所需位置单击鼠标左键即可在编辑器中设置额外的光标。</p>
<p>按 <span class="shortcut">&shortcut:EditorEscape;</span> 移除所有额外的光标，除了位于插入符号处的。</p>
