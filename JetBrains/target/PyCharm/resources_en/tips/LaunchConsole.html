<h1>LaunchConsole(启动控制台) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
   在调试时，您可能需要一个交互式控制台... 这很容易。在调试期间，切换到 <span class="control">Debugger Console</span>，然后按工具栏中的最低按钮。
</p>
<p>控制台变为交互式，并显示提示，您可以在其中输入命令和查看输出。</p>
    <p class="image"><img src="images/launch_console_in_debugger.png" alt="launch_console_in_debugger"/></p>

</body>
