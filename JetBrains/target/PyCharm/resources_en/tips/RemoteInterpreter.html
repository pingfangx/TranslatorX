<h1>RemoteInterpreter(远程解释器) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>发现有使用远程解释器的情景？使用 PyCharm 这很容易。</p>
<p>要配置远程解释器，按 <span class="shortcut">&shortcut:ShowSettings;</span> ，然后在 <span class="control">Project: &lt;name&gt;</span> 节点，打开 <span class="control">Project Interpreter</span> 页。</p>
<p>然后点击齿轮按钮，选择 <span class="control">Add Remote</span> 操作：</p>
<p>您可以将此远程解释器用于您的项目，也可以将其作为可用的解释器之一。</p>
