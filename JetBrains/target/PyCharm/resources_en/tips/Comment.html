<body>
<h1>Comment(注释) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        你可以使用 <span class="shortcut">&shortcut:CommentByLineComment;</span> 来注释/取消注释行代码。</p>
    <p>
        <span class="shortcut">&shortcut:CommentByLineComment;</span> 使用单行注释来注释或取消注释当前行或选中的几行(用 Django 模板的 <span class="code_emphasis">{#</span> ，或 Python 脚本的 <span class="code_emphasis">#</span>)。</p>
    <p>
        按 <span class="shortcut">&shortcut:CommentByBlockComment;</span> 使用 Django 模板包围一个源码块，用 <span class="code_emphasis">{% comment %}</span> 和 <span class="code_emphasis">{% endcomment %}</span> 标签。</p>
</body>
</html>
