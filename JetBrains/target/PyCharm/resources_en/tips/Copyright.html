<p>转到 <span class="control">Settings/Preferences</span> 对话框(<span class="shortcut">Ctrl+Alt+S</span>)，选择 <span class="control">Editor</span> | <span class="control">Copyright</span> | <span class="control">Copyright Profiles</span>，创建版权资料，并添加相关的版权变量。 
</p>
<p>例如，使用 <code>$today.year</code> 以保持版权年的最新。</p>
