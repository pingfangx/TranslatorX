      通过按两次 <span class="shortcut">&shortcut:CodeCompletion;</span> ，可以执行一个特殊的代码补体功能变体：可以允许你补全任何类名，不管它是否已导入当前文件。如果类尚未导入，则会自动生成导入语句。</p>
