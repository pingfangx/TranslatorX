<h1>RedirectingInput(重定向输入) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
       使用 <span class="control">Run/Debug Configuration</span> 对话框自动从文本文件提交输入值，而不是在 <span class="control">Run</span> 工具窗口中键入它们。<br/>要启用重定向，请从复选框中选择 <span class="control">Redirect input</span>，并指定目标文件的路径。
       </p>
