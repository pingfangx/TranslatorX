    <h1>LiveTemplatesRestore(代码模板重置) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

<p>如果您更改了代码模板，则它会变成蓝色。如果要恢复原始文本，请右键单击此蓝色模板，然后在上下文菜单上选择<span class="control">Restore defaults（恢复默认值）</span>。
</p>
