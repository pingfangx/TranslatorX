    <p><span class="control">*.properties</span> 文件中 <span class="control">\uXXXX</span> 格式的所有转义字符，在资源束编辑器中显示为未转义的 unicode 文字。
              <p>反之，如果在资源束编辑器中输入了非 ASCII 字符，则它在原本的 <span class="control">*.properties</span> 文件中将显示为 <span class="control">\uXXXX</span> 格式的转义字符。</p>
