    <h1>OverrideImplementMethods(重写/实现方法) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    <p>你可以通过按 <span class="shortcut">&shortcut:OverrideMethods;</span> (<span class="control">Code | Override Methods</span>)轻松地覆写基类的方法。</p>
      <p>要实现当前类继承的接口的方法（或抽象类的方法），使用 <span class="shortcut">&shortcut:ImplementMethods;</span> (<span class="control">Code | Implement methods</span>)。</p>



</body>
</html>
