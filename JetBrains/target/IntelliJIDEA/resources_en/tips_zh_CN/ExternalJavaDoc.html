    <h1>ExternalJavaDoc(外部 java 文档) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    <p>要在浏览器中打开插入符号处的元素的文档，按 <span class="shortcut">&shortcut:ExternalJavaDoc;</span> (<span class="control">View | External Documentation</span>)。</p>
      <p>要使用该功能，你必须在 <span class="control">File | Settings | Web Browsers</span> 选项中配置浏览器路径，并在 (<span class="control">File | Project Structure...</span>) 中将文档文件添加到项目中。</p>

</body>
