<h1>reloadRakeTasks(reloadrake tasks) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        如果您创建了 Rake 任务并仍然无法在列表中看到它，请选择 <span class="control">Tools | Run Rake Task</span>，或者按 <span class="shortcut">&shortcut:org.jetbrains.plugins.ruby.tasks.rake.actions.RakeTasksPopupAction;</span>。</p>
    <p>
        然后，在弹出窗口中，选择 <span class="control">[Reload Rake tasks list]</span>。</p>
    <p class="image">
        <img src="images/reloadRakeTasks.png"/></p>
</body>
</html>
