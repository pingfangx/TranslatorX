<h1>InlineMethod(内联方法) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
<p>Inline 方法重构用方法主体替换方法调用者。</p>
<p>你可以选择：
<ul>
  <li>内联该方法的所有匹配项，并删除该方法
  </li><li>内联仅一个匹配项，并保留该方法
</li></ul>
</p>

<p>为了调用重构，将光标移到方法调用者上并按下 <span class="shortcut">&shortcut:Inline;</span>(<span class="control">Refactor | Inline... </span>)：</p>
<p class="image"><img src="images/inline_method_1.png"></p>
<p>这将生成以下内容：</p>
<p class="image"><img src="images/inline_method_2.png"></p>
