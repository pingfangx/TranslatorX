    <p>
        如果您不记得它，可以使用 <span class="shortcut">&shortcut:InsertLiveTemplate;</span> 来完成任何有效的代码模板缩写。</p>

        例如，键入 <span class="code_emphasis">case</span>，然后按 <span class="shortcut">&shortcut:InsertLiveTemplate;</span> 查看会发生什么情况。</p>
