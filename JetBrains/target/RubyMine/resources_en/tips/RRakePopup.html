<h1>RRakePopup(rake 弹窗) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        要快速执行 Rake 任务，请按 <span class="shortcut">&shortcut:org.jetbrains.plugins.ruby.tasks.rake.actions.RakeTasksPopupAction;</span> 或使用 <span class="control">Tools | Run Rake task</span> 并开始输入任务名称。</p>
    <p>
        没有必要从任务名称的开始处开始。只需键入 <span class="code_emphasis">mig</span> 即可快速查找所有迁移任务。</p>

        <img src="images/run_rake_task.png"></p>
