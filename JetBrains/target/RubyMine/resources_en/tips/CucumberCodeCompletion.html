<h1>CucumberCodeCompletion(cucumber 代码补全) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        Cucumber 功能可能比较冗长。这就是为什么 RubyMine 的代码补全(<span class="shortcut">&shortcut:CodeCompletion;</span>)允许位于描述中的任何位置的类型字符串。包含指定字符串作为前缀的变体将列在建议列表的顶部，随后是带有搜索字符串任意位置的变体。</p>

        <img src="images/cucumberCodeCompletion.png"></p>
