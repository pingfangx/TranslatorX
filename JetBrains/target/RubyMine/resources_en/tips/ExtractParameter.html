<h1>ExtractParameter(提取参数) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
<p>Extract Parameter 重构将创建一个参数，该参数将所选表达式保存为值，并通过引用此新创建的参数来替换其出现次数。
</p>
<p>你可以选择：
  <ul>
  <li>替换表达式的所有匹配项
  </li><li>仅替换表达式的单个匹配项
  </li></ul>
</p>
<p>
  为了调用重构，请选择一个要用参数替换的表达式，或将插入符号放在表达式上，然后按 <span class="shortcut">&shortcut:IntroduceParameter;</span>(<span class="control">Refactor | Extract -&gt; Parameter... </span>)：
</p>
<p class="image"><img src="images/extract_parameter_1.png"></p>
