<body>
    <p>
        You can get the list of all usages of a class, functions or variable in your project, and quickly jump to the selected usage.</p>
    <p>
        Place the caret at the symbol's name or at its usage in the code and
        press <span class="shortcut">&shortcut:ShowUsages;</span>
        (<span class="control">Edit | Find | Show Usages</span>),
        scroll the list and click the desired usage.</p>
    <p class="control">
        <img src="images/ShowUsages/image.png"/></p>
</body>
