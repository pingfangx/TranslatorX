apk.viewer.size.types.tooltip=\
  1. The <b>raw size</b> reflects the actual size of the file, and is the minimum amount of space it will consume on the disk after installation.\n\
  2. The <b>download size</b> is the estimated size of the file for new installations (Google Play serves a highly compressed version of the file).\n\
  For application updates, Google Play serves patches that are typically much smaller.\n\
  The installation size may be higher than the raw size depending on various other factors.

