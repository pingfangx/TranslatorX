<h1>[177/191] AutoindentClosingBrace(闭合括号时自动缩进) </h1>

当您通过键入关闭大括号( '}' )关闭代码块时，编辑器会根据代码样式首选项自动调整它的行位置(请参阅“IDE 选项”对话框中的“Source Code”页)。
