<h1>[43/193] HierarchyBrowser(层次浏览器) </h1>


    <p>要查看所选类的继承层次，按<span class="shortcut">&shortcut:TypeHierarchy;</span> (<span class="control">Navigate | Type Hierarchy</span>)。您还可以在编辑器右侧显示层次结构视图，以查看当前编辑的类的层次结构。</p>
      <p class="image"><img src="images/hierarchy_browser.png"></p>
